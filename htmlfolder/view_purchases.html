<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Purchases</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Purchase Details</h1>
    <table id="purchaseTable">
        <thead>
            <tr>
                <th>Purchase ID</th>
                <th>Product</th>
                <th>Description</th>
                <th>Price</th>
                <th>Name</th>
                <th>Address</th>
                <th>Contact Number</th>
                <th>Purchase Date</th>
            </tr>
        </thead>
        <tbody id="purchaseData">
            <!-- Purchases data will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        // Fetch data from the server and populate the table
        fetch('get_purchases.php')
            .then(response => response.json())
            .then(data => {
                const purchaseData = document.getElementById('purchaseData');
                data.forEach(purchase => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${purchase.PurchaseID}</td>
                        <td>${purchase.Product}</td>
                        <td>${purchase.Description}</td>
                        <td>${purchase.Price}</td>
                        <td>${purchase.Name}</td>
                        <td>${purchase.Address}</td>
                        <td>${purchase.ContactNumber}</td>
                        <td>${purchase.PurchaseDate}</td>
                    `;
                    purchaseData.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
